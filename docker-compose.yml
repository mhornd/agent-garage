volumes:
  n8n_storage:
  postgres_storage:
  postgres_jira_storage:
  ollama_storage:
  qdrant_storage:
  jira_storage:
  openwebui_storage:

networks:
  demo:

x-n8n: &service-n8n
  image: n8nio/n8n:latest
  networks: ['demo']
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - OLLAMA_HOST=ollama:11434
    - WEBHOOK_URL=http://n8n:5678
    - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
    - N8N_LOG_LEVEL=debug
  env_file:
    - .env

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  networks: ['demo']
  restart: unless-stopped
  ports:
    - 11434:11434
  volumes:
    - ollama_storage:/root/.ollama

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  networks: ['demo']
  container_name: ollama-pull-llama
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  environment:
    - OLLAMA_HOST=ollama:11434
    - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
    - OLLAMA_ADDITIONAL_MODELS=${OLLAMA_ADDITIONAL_MODELS:-}
  command:
    - -c
    - |
      echo "=== Ollama Model Pull Script ==="
      sleep 3

      # Pull primary model
      if [ -n "$${OLLAMA_MODEL}" ]; then
        echo "Pulling primary model: $${OLLAMA_MODEL}"
        ollama pull "$${OLLAMA_MODEL}"
      else
        echo "Warning: OLLAMA_MODEL not set, skipping primary model pull"
      fi

      # Pull additional models if specified
      if [ -n "$${OLLAMA_ADDITIONAL_MODELS}" ]; then
        echo "Pulling additional models: $${OLLAMA_ADDITIONAL_MODELS}"

        # Convert comma-separated list to space-separated
        MODELS=$$(echo "$${OLLAMA_ADDITIONAL_MODELS}" | tr ',' ' ')

        # Loop through each model
        for model in $$MODELS; do
          if [ -n "$$model" ]; then
            echo "Pulling model: $$model"
            ollama pull "$$model"
          fi
        done
      else
        echo "No additional models specified"
      fi

services:

  openwebui-import:
    image: alpine:3.18
    container_name: openwebui-import
    networks: ['demo']
    volumes:
      - openwebui_storage:/app/backend/data
      - ./openwebui:/init-data:ro
    command: [
      "/bin/sh", "-c",
      "if [ ! -f /app/backend/data/webui.db ]; then \
         echo 'Copy webui.db in volumeâ€¦'; \
         cp /init-data/webui.db /app/backend/data/webui.db; \
       else \
         echo 'webui.db already initialized.'; \
       fi"
    ]
    restart: "no"

  postgres:
    image: postgres:16-alpine
    hostname: postgres
    networks: ['demo']
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  postgres-jira:
    image: postgres:16-alpine
    hostname: postgres-jira
    container_name: postgres-jira
    networks: ['demo']
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${JIRA_POSTGRES_USER}
      - POSTGRES_PASSWORD=${JIRA_POSTGRES_PASSWORD}
      - POSTGRES_DB=${JIRA_POSTGRES_DB}
    volumes:
      - postgres_jira_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${JIRA_POSTGRES_USER} -d ${JIRA_POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n-import:
    <<: *service-n8n
    hostname: n8n-import
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/backup/credentials && n8n import:workflow --separate --input=/backup/workflows"
    volumes:
      - ./n8n/backup:/backup
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    <<: *service-n8n
    hostname: n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - 5678:5678
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/backup:/backup
      - ./shared:/data/shared
      - ./logs:/data/logs:ro
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully

  qdrant:
    image: qdrant/qdrant
    hostname: qdrant
    container_name: qdrant
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage
    
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    hostname: openwebui
    networks: ['demo']
    restart: unless-stopped
    environment:
      - RESET_CONFIG_ON_START=false
    ports:
      - 3000:8080
    volumes:
      - openwebui_storage:/app/backend/data
    depends_on:
      openwebui-import:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama

  ollama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-ollama
    image: ollama/ollama:rocm
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu

  ollama-pull-llama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *init-ollama
    image: ollama/ollama:rocm
    depends_on:
     - ollama-gpu-amd

  jira:
    image: atlassian/jira-software:latest
    hostname: jira
    container_name: jira
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 8080:8080
    volumes:
      - jira_storage:/var/atlassian/application-data/jira
    depends_on:
      postgres-jira:
        condition: service_healthy

  mcp-server:
    image: ghcr.io/sooperset/mcp-atlassian:latest
    container_name: mcp-server
    hostname: mcp-server
    restart: unless-stopped
    networks: ['demo']
    ports:
      - 5000:3000
    command:
      - "--transport"
      - "sse"
      - "--port"
      - "3000"
      - "-vv"
    environment:
      - ENABLED_TOOLS=jira
      - JIRA_URL=http://jira:8080
      - JIRA_USERNAME=${JIRA_USERNAME}
      - JIRA_PERSONAL_TOKEN=${JIRA_PERSONAL_TOKEN}
      - JIRA_PROJECT=${JIRA_PROJECT}
      - MCP_VERBOSE=true
      - JIRA_SSL_VERIFY=true
      - ENABLED_TOOLS=",jira_search,jira_create_issue,jira_update_issue,jira_transition_issue,jira_add_comment"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
    - .env


  logfile-writer:
    image: alpine:3.18
    container_name: logfile
    networks: ['demo']
    volumes:
      - ./test.log:/app/logs/test.log:ro
    working_dir: /app
    command: ["sh", "-c", "sleep infinity"]
    restart: unless-stopped
